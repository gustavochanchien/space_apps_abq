<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - NASA Space Apps Albuquerque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&family=Overpass:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
     <style>
        body {
            /* Apply gradient background from style guide */
            background: linear-gradient(45deg, #0042A6, #07173F);
            color: white; /* Ensure text is visible on dark background */
            font-family: 'Overpass', sans-serif; /* Default body font */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
         h1 {
            font-family: 'Fira Sans Black', sans-serif; /* Title font */
            color: #EAFE07; /* Neon Yellow for headings */
            margin-bottom: 20px;
        }
         .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #E43700; /* Rocket Red for button */
            color: white;
            text-decoration: none;
            font-family: 'Fira Sans Bold', sans-serif; /* Button font */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #8E1100; /* Martian Red on hover */
        }
     </style>
</head>
<body>
    <div class="container">
         <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
